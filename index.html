<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="contenedorDeInputs">
        <h3>Atributos de tu personaje</h3>
        <div class="div_input">
            
            <button tabindex="1" class="input lifePj"> Puntos de salud </button><div class="n n2"><p class="s"></p></div>
            <button tabindex="2" class="input damagePj"> Puntos de daño </button><div class="n n2"><p class="d"></p></div>
            <button tabindex="3" class="input armorPj"> Puntos de armadura </button><div class="n n2"><p class="a"></p></div>
            <button tabindex="4"class="input armorPenetrationPj"> Puntos de penetracion </button><div class="n n2"><p class="p"></p></div>
            <div class="n nEn xpPj"><img src="./icons/nivel.png" alt="Icono de nivel" class="icon iconoNivel"><p class="pN"></p></div>

        </div>


        <h3 tabindex="5" class="atributosEnemigos"> Atributos del enemigo </h3>
        

        <div class="div_input2">


            <div class="n nEn"><img src="./icons/salud.png" alt="Icono de salud" class="icon"><p class="pN lifeEn"></p></div>
            <div class="n nEn"><img src="./icons/damage.png" alt="Icono de daño" class="icon"><p class="pN damageEn"></p></div>
            <div class="n nEn"><img src="./icons/armor.png" alt="Icono de armadura" class="icon"><p class="pN armorEn"></p></div>
            <div class="n nEn"><img src="./icons/penetration.png" alt="Icono de penetracion de armadura" class="icon"><p class="pN armorPenetrationEn"></p></div>

            <button tabindex="6" class="pelear"> Pelear </button>

            

        </div>
        <div class="div_peleaFinalizada">
            <img src="./icons/vacio.png" alt="" class="icon iconoRandom">
            <p class="p_peleaFinalizada"> </p>

        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
